<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interativo - Sistema SCI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
      color: #444950;
    }
    .header {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .header .user-info {
      font-size: 1rem;
    }
    .main-content {
      max-width: 1000px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      padding: 2rem;
      min-height: 500px;
    }
    h2 {
      color: #003366;
      margin-top: 0;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 1.5rem;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.1rem;
      font-weight: 600;
    }
    @media (max-width: 700px) {
      .main-content { padding: 1rem; }
      #map { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Sistema SCI</div>
    <div class="user-info">
      Olá, Usuário &nbsp;|&nbsp; <a href="interface.html" style="color:#fff;text-decoration:underline;">Sair</a>
    </div>
  </div>
  <div class="main-content">
    <h2>Mapa Interativo</h2>
    <div id="map">Mapa interativo dos municípios (em breve)</div>
  </div>
</body>
</html>
